<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id = "ul1">
			<li>0AAAAAAAAAAAAAAA</li>	
			<li>1AAAAAAAAAAAAAAA</li>	
			<li>2AAAAAAAAAAAAAAA</li>	
			<li>3AAAAAAAAAAAAAAA</li>	
			<li>4AAAAAAAAAAAAAAA</li>	
			<li>5AAAAAAAAAAAAAAA</li>	
		</ul>
		<input type = "button" value = "克隆一个节点" id = "btn1"/>
	</body>
	<script type = 'text/javascript' src = 'js/jquery-3.1.1.js'></script>
	<script type = 'text/javascript'>
		$("#ul1>li").click(function(){
			alert($(this).html());
		})
		
		//clone()克隆一个节点,如果要克隆节点的事件，clone(true)
		$("#btn1").click(function(){
			$("#ul1>li:eq(2)").clone().appendTo("#ul1");
		})
	</script>
</html>
