		//去掉数组中重复的数据
		document.write("原始数组:" +arr+"<br/>");
		for(var i =0;i<arr.length;i++)
		{
			for(var j = i+1;j<arr.length;j++)
			{
				if(arr[i] == arr[j])//如果相等
				{
					arr.splice(j,1);
					//删除1个数据,
					j--;
				}
			}
		}
		document.write("去重后数组:" +arr+"<br/>");
