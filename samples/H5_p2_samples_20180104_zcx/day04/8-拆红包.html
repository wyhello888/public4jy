<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:150px;
				height:150px;
			}
			#box img{
				width:100%;
				height:100%;
				
			}
			#money{
				width:150px;
				height:40px;
				line-height: 40px;
				text-align: center;
				background:red;
				color:yellow;
				margin-top:10px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="img/timg.jpg" alt="" />
		</div>
		<div id="money"></div>
	</body>
	<script>
		//获取div
		var box = document.getElementById("box");
		var money = document.getElementById("money");
		box.onclick = function()
		{
			//随机生成一个数字Math.random() 生成0-1之间的数据
			//var num = Math.random().toFixed(2);
			//var num = parseInt(Math.random()*100);
			//parseInt(Math.random()*(最大值-最小值+1)+最小值)
			//生成10-20中间的数据
			var num = parseInt(Math.random()*(20-10+1)+10);
			money.innerHTML= num;
		}
	</script>
</html>
