	<script type="text/javascript">
		//自定义一个函数，判断一个年份是否是闰年，返回Boolean类型的值  isLeap(x)   isNaN
		function isLeap(x)
		{
			// x= 2017
			var s = false;
			if(x %4 ==0 && x %100!=0  || x%400 ==0)
			{
				//return true;
				s = true;
			}
			else
			{
				//return false;
				s = false;
			}
			return s;
		}
		
		var flag = isLeap(2000);
		console.log(flag);
	</script>
