<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//第1要素：循环变量的初始值，
		//第2要素：循环条件
		//第3要素：循环增量
		for(var i = 1;i<=10;i++)
		{
			//循环语句
			document.write("for----helloEveryone!<br/>");
		
		}
		
		////////////////////////////////////////////////
		//while循环
		var i = 1;//第1要素：循环变量初始值
		while(i<=10)//第2要素：循环条件
		{
			//循环语句
			document.write("while----helloEveryone!<br/>");
			i++;//第3要素：循环增量	
		}
		
		////////////////////////////////////////////////
		//do-while循环：
		var i = 1;//第1要素：循环变量初始值
		do{
			//循环语句
			document.write("do..while----helloEveryone!<br/>");
			i++;//第3要素：循环增量
		}while(i<=10);
		
	</script>
</html>
