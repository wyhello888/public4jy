	<script type = "text/javascript">
	/*
	 * 构造函数：长方形
属性：
	长：length
	宽：width
方法：
	求面积的方法。
	 */
	function Rectangle(length,width)
	{
		this.length = length;
		this.width = width;
		this.area= function()
		{
			var s = this.length * this.width;
			alert(s);
		}
	}
	var rectangle1 = new Rectangle(50,20);
	rectangle1.area();
