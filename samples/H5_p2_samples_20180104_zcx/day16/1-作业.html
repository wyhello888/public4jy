<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width:500px;
			/*height:400px;*/
			border:1px solid blue;
		}
		.c1{
			display:none;
		}
		.c2{
			background-color: red;
			
		}
		</style>
	</head>
	<body>
		<input type = "button" value = "显示隐藏" id = "btn1">
		<div id = "div1">
			<input type = "button" value = "添加一个属性" id = "btn2"/>
			<input type = "button" value = "添加一个羽毛球" id = "btn3"/>
			<input type = "button" value = "添加一个类" id = "btn4"/>
			<input type = "button" value = "复制乒乓球" id = "btn5"/>
			<h4>你最喜欢的运动？</h4>
			<ul>
				
				<li class="c3">篮球</li>
				<li class="c3">足球</li>
				<li class="c3">乒乓球</li>
			</ul>
		</div>
	</body>
	<script type = 'text/javascript' src = "js/jquery-3.1.1.js"></script>
	<script type = 'text/javascript'>
		//显示隐藏
		$("#btn1").click(function(){
			$("#div1").toggleClass("c1");
		});
		
		//添加一个title属性  attr()
		$("#btn2").click(function(){
			$("h4").attr("title","最喜欢的运动是什么？");
		});
		
		//在第一个子元素之前添加一个羽毛球
		$("#btn3").click(function(){
			var $li=$("<li>羽毛球</li>");
			//$("ul").prepend($li);
			$("ul>li:eq(0)").before($li);
			
		});
		//添加一个类
		$("#btn4").click(function(){
			$("ul>li").addClass("c2");
		});
		//克隆一个乒乓球
		$("#btn5").click(function(){
			//$("ul>li:last").clone().appendTo("ul");
			$(".c3:last").clone().appendTo("ul");
		})
		
		
		
	</script> 
</html>
