<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	     <style type="text/css">
	     *{padding: 0; margin: 0;}
	     	#wall{
	     		width: 100%;
	     		height: 500px;
	     		background: darkturquoise;
	     		position: relative;
	     	}
	     	input{
	     		width: 400px;
	     		height:50px;
	     		font-size: 30px;
	     		margin-left: 400px;
	     		margin-top: 30px;
	     	}
	     	.wish{
	     		width: 200px;
	     		height: 300px;
	     		background: darkgreen;
	     		position: absolute;
	     		/*left: 200px;
	     		top: 100px;*/
	     		border-radius: 10px;
	     	}
	     	.wish>p{
	     		width: 180px;
	     		height: 200px;
	     		background: darkorange;
	     		color: white;
	     		font-size: 25px;
	     		border-radius: 10px;
	     		margin-left:10px;
	     		margin-top:20px ;
	     	}
	     	span{
	     		float: right;
	     		margin-top: 30px;
	     	}
	     </style>
	  </head>
	<body>
		<div id="wall">
			<!--<div class="wish">
				<p>dfgdf</p>
				<span>删除</span>
			</div>-->
		</div>
		<input type="text" name="" id="wish" placeholder="请输入愿望" />
		<script type="text/javascript">
                //document
                var index = 3;
                $(document).keydown(function(e){
                	if(e.keyCode==13){
                		var $wish = $("#wish").val();
                		var $div = $("<div class='wish'></div>");
                		var leftRan = parseInt(Math.random()*1001);
                		var topRan = parseInt(Math.random()*201);
                		var color = "rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")"
                		$div.css({"left":leftRan+"px",top:topRan+"px","backgroundColor":color});
                	    $div.mouseover(function(){
                	    	$(this).stop().animate({left:$(this).offset().left-5+"px"},50)
                	    	.animate({left:$(this).offset().left+5+"px"},50)
                	    	.animate({left:$(this).offset().left-5+"px"},50)
                	    	.animate({left:$(this).offset().left+5+"px"},50);
                	    	
                	    })
                	    $div.click(function(){
                	    	$(this).css("zIndex",++index);
                	    })
                		var $p =$("<p>"+$wish+"</p>");
                		var colorp = "rgb("+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+","+parseInt(Math.random()*256)+")"
                		$p.css("backgroundColor",colorp)
                		var $span = $("<span>删除</span>");
                		$span.click(function(){
                			$(this).parent().remove();
                		});
                		$div.append($p,$span);
                		$("#wall").append($div);
                		
                	}
                })
                
                
                
		</script>
	</body>
</html>
