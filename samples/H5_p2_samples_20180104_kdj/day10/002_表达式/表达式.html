<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body ng-init="a=100;b=200;c=true;d='hello';arr=[1,3,4,6]">

      <h1>{{a}}</h1>

      <h1>{{b}}</h1>

      <h1>{{c}}</h1>

      <h1>{{d}}</h1>

      <h1>{{a+b}}</h1>

      <h1>{{a>b}}</h1>

      <h1>{{a>b ? "hello" : "angular"}}</h1>

      <h1>{{arr}}</h1>


      <h1 ng-bind="a"></h1>



  </body>
    <script src="../node_modules/angular/angular.min.js"></script>
</html>
