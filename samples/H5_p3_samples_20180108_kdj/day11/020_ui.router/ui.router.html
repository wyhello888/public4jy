<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  </head>
  <body>

    <ul>
      <li><a ui-sref="home00">home</a></li>
      <li><a ui-sref="list">list</a></li>
    </ul>

    <div ui-view></div>
<script>



  angular.module('app',['ui.router'])
  .config(function($stateProvider,$urlRouterProvider){

      // $routeProvider.otherwise('/home')
      $urlRouterProvider.otherwise('/home/xiaoming')

      $stateProvider
      // .state('home00',{
      //   url:'/home',
      //   // template:"<h1>这是首页</h1>"
      //   templateUrl:'pages/home/home.html',
      //   controller:function($scope){
      //       $scope.name = 'TFBOY'
      //   }
      // })
      .state({
        name:'home00',
        url:'/home1111111111',
        templateUrl:'pages/home/home.html',
        controller:function($scope){
            $scope.name = 'TFBOY'
        }
      })
      .state('home.xiaoming',{
        url:'/xiaoming',
        templateUrl:'pages/home/home.xm.html'
      })
      .state('home.xiaohong',{
        url:'/xiaohong',
        templateUrl:'pages/home/home.xh.html'
      })
      .state('list',{
        url:'/list',
        // template:"<h1>这是列表页</h1>"
        templateUrl:'pages/list/list.html',
        controller:'listCtrl'
      })

  })
  .controller('listCtrl',function($scope){
      $scope.arr = [
        2,4,5,6,73,2,2
      ]
  })

</script>
  </body>
</html>
