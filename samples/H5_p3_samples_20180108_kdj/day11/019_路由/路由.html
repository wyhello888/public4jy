<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-css/angular-css.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <style>
      *{margin: 0;padding: 0}
      body{background-color: #eee;}
      ul{list-style: none;width: 100%;height: 50px;padding: 0;display: flex;}
      ul li{flex: 1;text-align: center;line-height: 50px;}
    </style>
  </head>
  <body>

      <ul>
          <li><a href="#/home">home</a></li>
          <li><a href="#list">list</a></li>
          <li><a href="#/cart">cart</a></li>
          <li><a href="#mine">mine</a></li>
      </ul>

      <div ng-view id="container"></div>
<script>
  angular.module('app',['ngRoute','angularCSS'])
  .config(function($routeProvider){

        $routeProvider
        .when('/home',{
          // template:"<h1>这是首页</h1>"
          templateUrl:"home.html",
          // css:'home.css',
          css:{
            href:'home.css',
            persist:true
          },
          controller:function($scope,$css){
              console.log($css)
              // $css.add('home.css')
              $scope.arr = [
                {name:'aaa',age:12},
                {name:'aaa1',age:14},
                {name:'aaa2',age:10},
                {name:'aaa3',age:16},
                {name:'aaa4',age:122}
              ]
          }
        })
        .when('/list',{
          templateUrl:"list.html",
          css:{
            href:'list.css',
            persist:true
          }
        })
        .when('/cart',{
          template:"<h1>这是购物车</h1>"
        })
        .when('/mine',{
          template:"<h1>这是个人中心</h1>"
        })
  })

</script>
  </body>
</html>
