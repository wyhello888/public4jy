<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
  </head>
  <body ng-controller="ctrl">

      <h1>
          {{result}}
      </h1>
    <script>

      angular.module('app',[])
      .config(function($provide){
          $provide.provider("math",function(){
            this.$get = function(){
              var factory = {};
              factory.add = function(x,y){
                  return x+y;
              }
              return factory;
            }
          })
      })
      .controller('ctrl',function($scope,math){
          $scope.result = math.add(5,5);
      })


    </script>
  </body>
</html>
