<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
  </head>
  <body ng-controller="ctrl">

    <h1>
        {{mj}}
    </h1>

    <ul>
      <li ng-repeat="x in brand track by $index">
          {{x}}
      </li>
    </ul>
<script>

var app = angular.module('app',[]);

app.config(function($provide){

    $provide.provider("mypro",function(){
      this.$get = function(){
          var fac = {};
          fac.foo = function(){
            console.log('hello provider')
          }
          return fac;
      }
    })
})

app.controller('ctrl',function($scope,PI,brand,$http,math,util,mypro){

    $scope.mj = PI*2*2;

    $scope.brand = brand;

    var result = math.add(2,3);
    console.log(result);

    var res = util.add(8,9);
    console.log(res)

    mypro.foo();
})

app.constant('PI',3.14)

app.value('brand',[1,3,4,1,'hh',true])

app.service('math',function(){
  this.add = function(x,y){
      return x+y;
  }
  this.min = function(){}
  this.name = 'aaa';
})

app.factory('util',function(){
    var fac = {};
    fac.add = function(x,y){return x+y;}

    return fac;
})


</script>
  </body>
</html>
