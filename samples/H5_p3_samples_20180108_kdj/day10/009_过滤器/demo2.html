<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../node_modules/angular/angular.min.js"></script>
  </head>
  <body ng-controller='ctrl'>

    <h1>
      {{jy | myfilter}}
    </h1>

    <h1>{{price | currency:'￥'}}</h1>

      <h1>{{price | mycurrency:'￥'}}</h1>
<script>

angular.module('app',[])
.controller('ctrl',function($scope){

    $scope.jy = '积云';

    $scope.price = 998;
})
.filter('myfilter',function(){
    return function(ele){
        console.log(ele);
        return ele + '@';
    }
})
.filter('mycurrency',function(){
    return function(a,b){
        console.log(b)
        return b + a.toFixed(2);
    }
})

</script>
  </body>
</html>
