<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html{
				font-size:10px;
			}
			div{
				font-size:1rem;
				margin-left:1rem;
				padding-left:1rem;
			}
		</style>
	</head>
	<body>
	<section id="topCarousel" class="carousel slide">
			<!--指示点-->
			<ul class="carousel-indicators">
				<li data-target="#topCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#topCarousel" data-slide-to="1"></li>
				<li data-target="#topCarousel" data-slide-to="2"></li>
			</ul>

			<!--轮播图内部-->
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/slide1.png" />
				</div>
				<div class="item">
					<img src="img/slide2.png" />
				</div>
				<div class="item">
					<img src="img/slide3.png" />
				</div>
			</div>

			<!--轮播控制器-->
			<a href="#topCarousel" data-slide="prev" class="carousel-control left">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</a>
			<a href="#topCarousel" data-slide="next" class="carousel-control right">
				<i class="glyphicon glyphicon-chevron-right"></i>
			</a>
		</section>
	</body>
</html>
