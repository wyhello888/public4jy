<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
			#box{
				width:100%;
				border:1px solid blue;
				margin: 0 auto;
			}
			#header{
				width:100%;
				height:60px;
				border-bottom: 1px solid lightseagreen;
			}
			#header #left{
				width:200px;
				height:60px;
				float:left;
				border:1px solid blue;
				margin-left:100px;
			}
			#header #right{
				float:right;
				width:400px;
				height:60px;
				border:1px solid gray;
				line-height: 60px;
			}
			#left img{
				width:100px;
			}
			#right span{
				font-size:14px;
				color:darkgray;
			}
			#right input{
				width:50px;
				height:25px;
				background-color:#2EBBAD;
				border:none;
				color:white;
				font-size:12px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="header">
				<div id="left">
					<img src="img/logo.jpg" alt="" />
				</div>
				<div id="right">
					<span>已有美团帐号</span>
					<input type="button" value ="登录" />
				</div>
			</div>
		</div>
	</body>
</html>
