<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:400px;
				height:100px;
				background:pink;
				margin:0 auto;
				/*box-shadow: 10px 20px ;*/
				box-shadow: 5px 5px 5px 1px hotpink;
				font-size:30px;
				text-align: center;
				line-height: 100px;
				color:deeppink;
				
				text-shadow: 1px 1px 5px blueviolet;
			}
			#box2{
				width:100px;
				height:100px;
				border:1px solid green;
				border-radius: 50px;
				text-align: center;
				line-height:100px;
			}
			#box3{
				width:200px;
				height:100px;
				border:1px solid green;
				border-radius: 10px 10px 5px 0px;
			}
			#box4{
				width:500px;
				height:100px;
				border:1px solid red;
				/*background:linear-gradient(red,pink);*/
				/*background:linear-gradient(to right, red,pink);*/
				background:linear-gradient(to right, red,pink,blue);
			}
			#box5{
				width:300px;
				height:300px;
				border:1px solid gray;
				/*border-radius: 50%;*/
				background:radial-gradient(red,pink);
				/*background:radial-gradient(circle at left top,red,yellow);*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			HelloEveryone!
		</div>
		<div id="box2">芒果</div>
		<div id="box3"></div>
		<div id="box4"></div>
		<div id="box5"></div>

</html>
