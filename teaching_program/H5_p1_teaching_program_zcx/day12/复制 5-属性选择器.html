<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img{
				display: block;
				margin:10px;
				width:100px;
				height:100px;
			}
			img[title]
			{
				border:5px solid red;
			}
			img[title^="meituan"]
			{
				border:5px solid blue;
			}
			img[title="meituan"]
			{
				border:5px solid yellow;
			}
			img[title*="meituan"]
			{
				border:15px solid yellow;
			}
		</style>
	</head>
	<body>
		<img src="img/logo.jpg" alt=""  title="meituanlogo"/>
		<img src="img/logo.jpg" alt=""  title="meituanaaaaa"/>
		<img src="img/logo.jpg" alt="" title="hellsslls" />
		<img src="img/logo.jpg" alt="" title="--meituan"/>
	</body>
</html>
