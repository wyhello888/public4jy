<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width:200px;
				height:200px;
				background:blue;
				margin:0 auto;
				margin-top:50px;
			}
			div:hover{
				background:red;
				transform: rotate(720deg);
				transition-property:background,transform;
				transition-duration: 5s;
				transition-delay: 2s;
				
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
