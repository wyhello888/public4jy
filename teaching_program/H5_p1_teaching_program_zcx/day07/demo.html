<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#red {
				width: 300px;
				height: 100px;
				background: red;
				float: left;
				/*margin-left: 20px;
				margin-top: 20px;*/
			}
			
			#green {
				width: 300px;
				height: 100px;
				background: green;
				float: left;
			}
			
			#blue {
				width: 700px;
				height: 300px;
				background: blue;
			}
			
			#box {
				/*height:100px;*/
				/*overflow:hidden;*/
			}
			.clearfix:after {
				content: ""; /*设置内容为空*/
				height: 0; /*高度为0*/
				display: block; /*将文本转为块级元素*/
				visibility: hidden; /*将元素隐藏*/
				/*display:none;*/
				clear: both; /*清除浮动		*/
			}			
			.clearfix {
				zoom: 1;/*为了兼容IE*/	
			}			

		</style>
	</head>

	<body>
		<div id="box" class="clearfix">
			<div id="red"></div>
			<div id="green"></div>
			

		</div>
		<div id="blue"></div>
	</body>

</html>
