<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
		#header{
			/*height:40px;*/
			overflow: hidden;
		}
			#header .left{
				width:300px;
				height:80px;
				background:gray;
				float:left;
			}
			
			#header .right{
				width:500px;
				height:80px;

				float:right;
			}
			#search{
				width:100%;
				height:100px;
				background:cornflowerblue;
			}
			.clear{
				clear:both;
			}
			
		</style>
	</head>
	<body>
		<div id="header">
			<div class="left"></div>
			<div class="right"></div>
			<!--<div class="clear"></div>-->
		</div>
		<div id="search"></div>
	</body>
</html>
