<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box .left{
				width:100px;
				height:30px;
				background:blue;
				float:left;
			}
			#box .right{
				width:100px;
				height:30px;
				background:blue;
				float:right;
			}
			#div1{
				width:500px;
				border:1px solid gray;
			}
			#box2{
				width:500px;
				height:50px;
				margin-top:10px;
				/*border:1px solid gray;*/
			}
			.clearfix:after{
				content:"";
				height:0px;
				visibility: hidden;
				clear:both;
				display: block;
			}
			.clearfix{
				zoom:1;
			}
			#box2 div{
				width:100px;
				height:30px;
				background:blue;
				margin-left:10px;
				float:left;	
			}

		</style>
	</head>
	<body>
		<div id="div1">
			<div id="box" class="clearfix">
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div id="box2">
				<div class="left"></div>
				<div class="center"></div>
				<div class="right"></div>
			</div>
		</div>
	</body>
</html>
