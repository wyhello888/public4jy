<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:200px;
				height:300px;
				/*border:1px solid blue;*/
			}
			.top{
				width:100%;
				height:40px;
				background:olivedrab;
				text-align: center;
				line-height: 40px;
				color:white;
			}
			.bottom{
				background:orchid;
				width:100%;
				height:260px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="top">我的淘宝</div>
			<div class="bottom"></div>
		</div>
	</body>
	<script type="text/javascript">
		var top1 = document.getElementsByClassName("top")[0];//获取我的淘宝这个div
		var bottom = document.getElementsByClassName("bottom")[0];//下面的内容
		var box = document.getElementById("box");
		top1.onmouseover = function()
		{
			bottom.style.display = "block";
		}
		box.onmouseout = function()
		{
			bottom.style.display = "none";
		}
	</script>
</html>
