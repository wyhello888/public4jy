<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
			margin:0px;
			padding:0px;
		}
			div{
				width:100px;
				height:100px;
				border-radius: 50%;
				overflow: hidden;
				position: absolute;
				animation-name:myani;
				animation-duration: 2s;
				animation-iteration-count: infinite;
			}
			@keyframes myani{
				0%{
					transform:rotate(0);
				}
				

				
				100%{
					transform:rotate(-360deg);
				}
			}
			img{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/img1.jpg" alt="" />
		</div>
	</body>
</html>
