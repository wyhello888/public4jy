<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:blue;
			}
			div:hover{
				background:red; 
				transform: scaleX(3);
				transform-origin: left center;
				transition:transform,background;
				transition-duration: 1s;
				transition-timing-function: ease-in;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
