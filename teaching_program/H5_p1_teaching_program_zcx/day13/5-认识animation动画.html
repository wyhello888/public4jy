<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				background:blue;
				transform:rotate(45deg);
				/*margin-left:100px;*/
				margin-top:100px;
				border-radius:50%;
				
				/*定义一个3D动画，动画名字是myani*/
				animation-name:myani;
				/*动画执行的时间是3秒钟*/
				animation-duration: 4s;
				/*动画执行的次数：反复执行*/
				animation-iteration-count:infinite;
				/*动画执行的动作方式:交替执行*/
				/*animation-direction: alternate;*/
			}
			/*定义关键帧*/
			@keyframes myani{
				from{
					background:blue;
					/*transform: rotate(45deg);*/
					transform: translate(0,0);
					
				}
				25%{
					background:pink;
					transform: translate(500px,0);
				}
				50%{
					background:yellow;
					transform: translate(500px,300px);
				}
				75%{
					background:green;
					transform: translate(0,300px);
				}
				to{
					background:orange;
					transform: translate(0,0px);
				}
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
