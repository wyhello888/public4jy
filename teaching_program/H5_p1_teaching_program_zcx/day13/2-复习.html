<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:1300px;
				height:200px;
				border:1px solid blue;
				perspective: 1000px;
			}
			#box li{
				width:150px;
				height:150px;
				border:1px solid blue;
				float:left;
				margin-left:30px;
				margin-top:20px;
				list-style: none;
			}
			#box li:nth-child(1):hover
			{
				/*transform:translate(10px,0);*/
				/*transform:translateX(-10px);*/
				/*transform:translateY(-10px);*/
				transform:translateZ(-200px);
			}
			#box li:nth-child(2){
				transform:rotate(45deg);
			}

			#box li:nth-child(4):hover{
				/*transform:scale(2);*/
				transform:scaleX(2);
				background:red;
				transform-origin:center left;
				transition-property: background,transform;
				transition-duration: 2s;
				/*transition-delay: 1s;*/
				transition-timing-function: ease-out;
			}
			#box li:nth-child(3):hover{
				/*transform:scale(2);*/
				transform:scaleX(2);
				background:red;
				transform-origin:center left;
				transition-property: background,transform;
				transition-duration: 2s;
				/*transition-delay: 1s;*/
				transition-timing-function: ease-in;
			}
		</style>
	</head>
	<body>
		<!--
一、选择器
	1、结构伪类选择器
		li:first-child 
		li:first-of-type
		li:last-child
		li:last-of-type
		li:nth-child()
		li:nth-of-type()
		li:only-child
		:root
		div:empty
	2、UI伪类选择器
		:disabled
		:enabled
		:checked
	3、属性选择器
		[属性]
		[属性=属性值]
	4、否定伪类选择器
		:not(选持器)
	5、伪元素选择器
		::after-- content:""
		::before  content:""
		:first-line
		:first-letter
		::selection
二、css变型动画
	transform:变型函数
		位移函数
		translate(10px,0)
		translateX(10px)
		translateY(10px)
		translateZ(10px)
		
		缩放函数
		scale(2)
		scaleX()
		scaleY()
		
		旋转函数
		rotate(45deg)
		rotateX()
		rotateY()
		
		倾斜函数
		skew(45deg)
		
	改变对象的中心点
	transform-origin:top left 
	perspective: 1000px;为3D转换元素定义透视视图
三、平滑过渡动画	
	transition:
	transition-property:
	transition-duration://动画持续的时间
	transition-delay://动画延迟执行的时间
		-->
	<div id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	</body>
</html>
