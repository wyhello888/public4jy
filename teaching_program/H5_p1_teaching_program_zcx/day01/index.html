			body{

			#box{
				width:1000px;
				margin:0 auto;
				
			}
			#logo{

			}

			}
			#regist{

			}
			p{
				font-size:18px;
				color:#75BAE3;

			}

				display: inline-block;

				font-size:15px;
			}

					<label for="msg">短信验证码:</label>
					<input type="text" id="msg" /><span>点击获取短信验证码</span><br />
					<label for="pwd">密码:</label>
					<input type="text" id="pwd" /><br />
					<label for="pwd2">确认密码:</label>
					<input type="text" id="pwd2" /><br />
					<input type="button" value ="返回" id="btn1"/>
					<input type="button" value ="提交" id="btn2"/>

			</div>
