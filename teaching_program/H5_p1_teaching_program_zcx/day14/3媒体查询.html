<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title></title>
		<style>
		*{
			margin:0px;
			padding:0px;
			
		}
		body{
			background:greenyellow;
		}
			header{
				width:100%;
				height:50px;
				background:gray;
			}
			.left{
				width:500px;
				height:100%;
				background:yellow;
				float:left;
			}
			.right{
				width:300px;
				height:100%;
				background:blue;
				float:right;
			}
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				body{
					background:pink;
				}
			}
			@media only screen and (max-width: 800px) {
				.right{
					display:none;
				}
			}
			
		</style>
	</head>
	<body>
		<header>
			<nav class="left"></nav>
			<nav class="right"></nav>
		</header>
	</body>
</html>
