<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<title></title>
		<style>
		*{
			margin:0px;
			padding:0px;
			list-style: none;
		}
			header{
				width:100%;
				height:50px;
				background:blue;
			}
			header .left{
				width:200px;
				height:100%;
				background:red;
				float:left;
			}
			header .right{
				width:40%;
				height:100%;
				background:red;
				float:right;
			}
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				header .right{
					display:none;
				}
			}
			.left{
				transform-style:preserve-3d;
				perspective: 1000px;
			}
			
		</style>
	</head>
	<body>
		<header>
			<nav class="left"></nav>
			<nav class="right"></nav>
		</header>
	</body>
</html>
