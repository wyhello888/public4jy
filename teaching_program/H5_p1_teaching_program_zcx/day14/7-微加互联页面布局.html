<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			header{
				width:100%;
				height:90px;
				background:blue;
				/*border-top:1px solid blue;*/
				padding-top:20px;
			}
			header .logo{
				width:200px;
				height:50px;
				background:yellow;
				margin:0 auto;
				margin-top:20px;
			}
			section{
				width:100%;
				height:200px;
				background:cadetblue;
			}
			section .left{
				width:200px;
				height:200px;
				background:yellow;
				float:left;
			}
			section .right{
				width:200px;
				height:200px;
				background:green;
				float:right;
			}
			@media only screen and (max-width:500px ) {
				section .right{
					display:none;
				}
			}
			
			.section2{
				width:100%;
				height:200px;
				background:deepskyblue;
			}
			.section2 .left{
				width:25%;
				height:100px;
				background:yellow;
				float:left;
				margin-top:50px;
			}
			.section2 .right{
				width:50%;
				height:100%;
				background:pink;
				float:right;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo"></div>
			
		</header>
		<section>
			<div class="left"></div>
			<div class="right"></div>
		</section>
		<hr />
		<section class="section2">
			<div class="left"></div>
			<div class="right"></div>
		</section>
	</body>
</html>
